extractRequestData:
  assign:
    authorRole: ${incoming.body.message.authorRole}
    authorTimestamp: ${incoming.body.message.authorTimestamp}
    content: ${incoming.body.message.content}
    endUserId: ""
    endUserEmail: ""
    endUserPhone: ""
    endUserOs: ${incoming.body.endUserTechnicalData.endUserOs}
    endUserUrl: ${incoming.body.endUserTechnicalData.endUserUrl}
    forwardedByUser: ""
    forwardedFromCsa: ""
    forwardedToCsa: ""
    holidays: ${incoming.body.holidays}
    holidayNames: ${incoming.body.holidayNames}
  next: getChatUuid

getChatUuid:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]/hbs/chat-bot/return_uuid"
    headers:
      type: json
  result: chat_uuid_result
  next: assignChatUuid

assignChatUuid:
  assign:
    chatUuid: ${chat_uuid_result.response.body.uuid}
  next: getMessageUuid  

getMessageUuid:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]/hbs/chat-bot/return_uuid"
    headers:
      type: json
  result: message_uuid_result
  next: assignMessageUuid

assignMessageUuid:
  assign:
    messageUuid: ${message_uuid_result.response.body.uuid}
  next: get_session_length  

get_session_length:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-configuration"
    body:
      key: "session_length"
  result: session_result
  next: generate_cookie

generate_cookie:
  call: http.post
  args:
    url: "[#CHATBOT_TIM]/jwt/custom-jwt-generate"
    body:
      JWTName: "chatJwt"
      expirationInMinutes: ${session_result.response.body[0].value}
      content: {
        "chatId": "${chatUuid}",
        "forwardTo": ""   
      }
  result: cookie_result
  next: assign_cookie

assign_cookie:
  assign:
    setCookie:
      chatJwt: ${cookie_result.response.body.token}
      Domain: "[#DOMAIN]"
      Secure: false
      HttpOnly: false
  next: postGreetingMessage

postGreetingMessage:
  call: http.post
  args:
    url: "[#CHATBOT_RUUTER_PUBLIC]/greeting-to-chat"
    body:
      chatId: ${chatUuid}
      authorTimestamp: ${authorTimestamp}
  result: greeting_result
  next: postClientMessage

postClientMessage:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/insert-message"
    body:
      chatId: ${chatUuid}
      messageId: ${messageUuid}
      content: ${content}
      event: ""
      authorTimestamp: ${authorTimestamp}
      authorId: ${endUserId}
      authorFirstName: ""
      authorRole: ${authorRole}
      created: ${new Date().toISOString()}
      authorLastName: ""
      rating: ""
      forwardedByUser: ${forwardedByUser}
      forwardedFromCsa: ${forwardedFromCsa}
      forwardedToCsa: ${forwardedToCsa}
  result: insertMessageResult
  next: insertChat

insertChat:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/init-chat"
    body:
      id: ${chatUuid}
      endUserId: ${endUserId}
      endUserFirstName: ""
      endUserLastName: ""
      status: "OPEN"
      lastMessage: ${content}
      created: ${new Date().toISOString()}
      ended: ""
      feedbackRating: ""
      feedbackText: ""
      endUserEmail: ${endUserEmail}
      endUserPhone: ${endUserPhone}
      endUserOs: ${endUserOs}
      endUserUrl: ${endUserUrl}
      externalId: ""
      forwardedTo: ""
      forwardedToName: ""
      receivedFrom: ""
      receivedFromName: ""
  result: insertMessageResult
  next: postMessageToBot

postMessageToBot:
  template: templates/message-to-bot
  requestType: post
  body:
      chatId: ${chatUuid}
      content: ${content}
      holidays: ${holidays}
      holidayNames: ${holidayNames}
  result: message_to_bot_result
  next: return_ssss

return_ssss:
   return: ${message_to_bot_result.response.body}
   next: end

